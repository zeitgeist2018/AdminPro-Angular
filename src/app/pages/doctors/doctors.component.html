<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)="search(input.value)" type="text" class="form-control" placeholder="Search doctors">
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button type="button" [routerLink]="['/doctors', 'new']" class="btn waves-effect waves-light btn-rounded btn-primary">
            <i class="fa fa-plus"></i>
            Create doctor
          </button>
        </div>
        <h3 class="card-title">Registered Doctors (<small>{{ doctorService.totalCount }}</small>)</h3>
        <table class="table table-hover">
          <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Hospital</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let doctor of doctors">
            <td class="w70">
              <img [src]="doctor.image | image:'doctor'" [alt]="doctor.name" class="img-50 img-rounded img-fluid pointer">
            </td>
            <td>
              {{ doctor.name }}
            </td>
            <td>
              {{ doctor.hospital.name }}
            </td>
            <td>
              <button [routerLink]="['/doctors', doctor._id]" class="btn btn-primary">
                <i class="fa fa-edit"></i>
              </button>
              <button (click)="deleteDoctor(doctor)" class="btn btn-danger">
                <i class="fa fa-trash-o"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
