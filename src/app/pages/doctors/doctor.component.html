<div class="row">
  <div class="col-md-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Doctor: {{ doctor.name }}</h3>
      <p class="text-muted m-b-30 font-13"></p>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form #form="ngForm" ngNativeValidate (ngSubmit)="saveDoctor(form)">
            <div class="form-group">
              <label>Name</label>
              <input type="text" [(ngModel)]="doctor.name" name="name" class="form-control" placeholder="Name" required>
            </div>
            <div class="form-group">
              <label>Hospital</label>
              <select name="hospital" (change)="changeHospital($event)" [(ngModel)]="doctor.hospital" class="form-control" required>
                <option value="">Select Hospital</option>
                <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{ hospital.name }}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
              <i class="fa fa-save"></i>
              Save
            </button>
            <button [routerLink]="['/doctors']" class="btn btn-inverse waves-effect waves-light">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-3">
    <div class="card card-body">
      <h4 class="box-title m-b-0">{{ hospital?.name }}</h4>
      <img [src]="hospital?.image | image:'hospital'" [alt]="hospital?.name" class="img-rounded img-fluid">
    </div>
  </div>

  <div class="col-md-3" *ngIf="doctor._id">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Picture</h4>
      <img [src]="doctor?.image | image:'doctor'" (click)="updateImage()" [alt]="doctor?.name" class="img-rounded img-fluid pointer">
    </div>
  </div>
</div>
